<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Testimonial Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="testimonials-container">
        <div class="progress-bar"></div>
        <div class="fas fa-quote-right fa-quote"></div>
        <div class="fas fa-quote-left fa-quote"></div>
        <p class="testimonial">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio dolor nobis totam quaerat soluta consequatur voluptates necessitatibus delectus reprehenderit perspiciatis, modi fugiat possimus nostrum cumque illo quas debitis porro corporis.</p>
        <div class="user">
            <img src="https://randomuser.me/api/portraits/women/49.jpg" alt="" class="user-image">
            <div class="user-details">
                <h4 class="username">Miyah Miles</h4>
                <p class="role">Marketing</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
